<!doctype html>
<html lang="en">
  <head>

  <body>
    <div class="container">
      <header>
        <div class="logo">
          <svg

            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="tv-icon"
          >
            <rect x="2" y="7" width="20" height="15" rx="2" ry="2"></rect>
            <polyline points="17 2 12 7 7 2"></polyline>

      <main>

        </p>

        <div class="cta-buttons">
          <button class="start-watching" onclick="window.location='index.html'">
            Start Watching <span class="arrow">â†’</span>

          <div id="channelName" class="channel-name"></div>
        </div>

        <div class="tagline">Real. Live. Now. Dead simple to use.</div>
      </main>
    </div>

    <script src="landingScript.js"></script>
